# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Weekly Report (Gemma LLM)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * MON'

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    environment: ib-report   # ✅ Correct environment reference

    env:                     # ✅ Global env for this job
      GEMMA_MODEL_ID: google/gemma-2b-it
      GEMMA_MAX_NEW_TOKENS: '256'
      PYTHONUNBUFFERED: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache HuggingFace model files
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface/hub
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly orchestrator
        env:                     # ✅ Correct env block
          REPORT_EMAIL_FROM: ${{ secrets.REPORT_EMAIL_FROM }}
          REPORT_EMAIL_TO: ${{ secrets.REPORT_EMAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          STREAMLIT_URL: ${{ secrets.STREAMLIT_URL }}
          GEMMA_MODEL_ID: ${{ secrets.GEMMA_MODEL_ID }}
          GEMMA_MAX_NEW_TOKENS: ${{ secrets.GEMMA_MAX_NEW_TOKENS }}
        run: |
          python agents/run_weekly_report.py

      - name: Persist weekly highlights to repo
        if: success()
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull --rebase origin main
          FILE=data/weekly_highlights.txt
          if [ -f "$FILE" ]; then
            git add "$FILE"
            git diff --cached --quiet || git commit -m "Auto: update weekly highlights"
            git push origin main
          else
            echo "No highlights file generated; nothing to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload reports artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-reports
          path: reports/
